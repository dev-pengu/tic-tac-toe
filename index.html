<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Toe | Lippy 515</title>
		<script src="./scripts/index.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined">
		<link rel="stylesheet" href="./styles/main.css">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</head>
	<body>
		<main>
			<div class="container-fluid">
				<h1 class="text-center mt-3">Tic-Tac-Toe</h1>
				<div class="row mt-4">
					<div class="col d-flex justify-content-center">
						<div class="btn btn-outline-danger btn-lg mx-3" id="restartBtn">Restart Round</div>
						<div class="btn btn-outline-warning btn-lg mx-3" id="resetBtn">Reset Game</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12 col-md-4 col-lg-2">
						<div class="row mt-5">
							<div class="border border-2 border-info rounded py-1 px-2 col ms-4">
								<h5 class="text-muted text-center w-75 border-bottom mb-1 mx-auto">Options</h5>
								<div id="mode-select" class="d-flex justify-content-center mt-2 mb-4">
									<div id="pvpModeBtn" class="btn btn-info btn-sm mode-btn mx-1">PVP</div>
									<div id="aiModeBtn" class="btn btn-outline-info btn-sm mode-btn mx-1">AI</div>
								</div>
								<div id="pvp-options">
									<div class="input-group input-group-sm my-2">
										<span class="input-group-text">Player 1</span>
										<input class="form-control" placeholder="Enter Name" name="player1" id="player1">
									</div>
									<div class="input-group input-group-sm my-2">
										<span class="input-group-text">Player 2</span>
										<input class="form-control" placeholder="Enter Name" name="player2" id="player2">
									</div>
									<div class="d-flex justify-content-center my-4">
										<div id="pvpSubmitBtn" class="btn btn-sm btn-outline-success px-5">Submit</div>
									</div>
								</div>
								<div id="ai-options" class="d-none">
									<div class="input-group input-group-sm my-2">
										<span class="input-group-text">AI Difficulty</span>
										<select class="form-select" aria-label="AI Difficulty Select">
											<option value="1" selected>Easy</option>
											<option value="2">Medium</option>
											<option value="3">Hard</option>
										</select>
									</div>
									<div class="input-group input-group-sm my-2">
										<span class="input-group-text">Player Choice</span>
										<div class="form-control d-flex justify-content-center">
											<span class="mx-3">X</span>
											<span class="form-check form-switch">
												<input class="form-check-input" type="checkbox" id="player-selection">
											</span>
											<span class="mx-2">O</span>
										</div>
									</div>
									<div class="d-flex justify-content-center my-4">
										<div id="aiSubmitBtn" class="btn btn-sm btn-outline-success px-5">Submit</div>
									</div>
								</div>
								<div class="alert alert-danger d-none" id="error-alert">Error setting options.</div>
								<div class="alert alert-success d-none" id="success-alert">Options set! To change the settings, reset the game.</div>
							</div>
						</div>
						<div class="row mt-4">
							<div class="border border-2 border-success rounded py-1 px-2 col ms-4">
								<h5 class="text-muted text-center w-75 border-bottom mb-1 mx-auto">Scoreboard</h5>
								<div class="row mt-3">
									<span id="player1-name" class="col-6 text-start ms-2">Player 1</span>
									<span id="player1-score" class="text-end col-5">0</span>
								</div>
								<div class="row mt-4 mb-3">
									<span id="player2-name" class="col-6 text-start ms-2">Player 2</span>
									<span id="player2-score" class="text-end col-5">0</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12 col-md-8 col-lg-8">
						<div id="board-container" class="mx-auto my-5">
							<div class="row border-bottom border-2 border-dark">
								<div id="slot_0" class="col-4 border-end slot border-2 border-dark">
								
								</div>
								<div id="slot_1" class="col-4 slot">
								
								</div>
								<div id="slot_2" class="col-4 border-start slot border-2 border-dark">
								
								</div>
							</div>
							<div class="row">
								<div id="slot_3" class="col-4 border-end slot border-2 border-dark">
								
								</div>
								<div id="slot_4" class="col-4 slot">
								
								</div>
								<div id="slot_5" class="col-4 border-start slot border-2 border-dark">
								
								</div>
							</div>
							<div class="row border-top border-2 border-dark">
								<div id="slot_6" class="col-4 border-end slot border-2 border-dark">
								
								</div>
								<div id="slot_7" class="col-4 slot">
								
								</div>
								<div id="slot_8" class="col-4 border-start slot border-2 border-dark">
								
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12 col-md-4 col-lg-4"></div>
					<div class="col-12 col-md-8 col-lg-4">
						<div id="message" class="alert alert-success d-none">Player 1 Wins the Round!</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
